<style>

	.enter_link{
animation: .8s shake infinite alternate;
}

@keyframes shake {
  0% { transform: skewX(-12deg); }
  5% { transform: skewX(12deg); }
  10% { transform: skewX(-12deg); }
  15% { transform: skewX(12deg); }
  20% { transform: skewX(-12deg); }
  25% { transform: skewX(12deg); }
  30% { transform: skewX(-12deg); }
	35%{ transform: skewX(0deg);}
  100% { transform: skewX(0deg); }  
}

	
	
	
	


	
</style>
